<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <meta name="description" content="Convert between metric and imperial units for length, volume, and mass.">
    <meta name="keywords"
        content="unit conversion, metric, imperial, length, volume, mass, feet, meters, gallons, liters, pounds, kilograms">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- <span class="width-container">0</span> -->
    <header class="header">
        <label for="input-value" class="title">Metric/Imperial Unit Conversion</label>
        <input type="number" id="input-value" class="input-value" maxlength="4" max="9999" min="0" placeholder="20"
            required>
        <button class="convert-button" id="convert-button" tabindex="0">Convert</button>
    </header>
    <main class="main">
        <ul class="conversion-results">
            <li>
                <section id="length-result" class="result">
                    <h2 class="heading">Length (Meter/Feet)</h2>
                    <p class="result-value" id="length-feet">20 meters = 65.616 feet</p>
                    <p class="result-value" id="length-meters">20 feet = 6.096 meters</p>
                </section>
            </li>
            <li>
                <section id="volume-result" class="result">
                    <h2 class="heading">Volume (Liter/Gallon)</h2>
                    <p class="result-value" id="volume-gallon">20 liters = 5.284 gallons</p>
                    <p class="result-value" id="volume-liters">20 gallons = 75.708 liters</p>
                </section>
            </li>
            <li>
                <section id="mass-result" class="result">
                    <h2 class="heading">Mass (Kilograms/Pounds)</h2>
                    <p class="result-value" id="mass-pounds">20 kilograms = 44.092 pounds</p>
                    <p class="result-value" id="mass-kilograms">20 pounds = 9.072 kilograms</p>
                </section>
            </li>
        </ul>
    </main>
    <script src="index.js"></script>
</body>

</html>
